    <div class="guide">

<script>
var guide = {
    guidePos: function(obj){
        var _index = obj.index('.arrow-down'),
            _scroll = base.getPos($('.guide li')[_index+1]).t;
        $('html,body').animate({'scrollTop':_scroll},300);
        
    }
}

$(function(){
    $('.arrow-down').on('click',function(){
       guide.guidePos($(this)); 
    });
})
</script>
