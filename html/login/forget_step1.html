    <div class="bg">
        <i class="cloud cloud-1"></i>
        <i class="cloud cloud-2"></i>
        <i class="cloud cloud-3"></i>
        <i class="cloud cloud-4"></i>
        
<!--        登录表单      -->
        <div class="reg-form col-md-6 col-xs-12">
            <!--            输入手机号-->
            <form id="signupForm" class="reg-form-list">
              <h2 class="reg-logo"><img src="../../images/com/logo.png"></h2>
              <div class="form-group">
                <label>请输入您注册时的手机号码</label>
                <input type="tel" class="form-control" name="tel" placeholder="手机号" required=""  aria-required="true">
              </div>
              
              <div class="form-group form-half">
                  <input type="text" name="code" class="form-control" placeholder="图片验证码" required=""  aria-required="true">
                  <a class="form-code" href="javascript:;"><img class="img-responsive" data-src="holder.js/auto/140x50"></a>
              </div>
              
              <button type="submit" class="btn btn-default sub-btn">下一步</button>
              <a href="javascript:history.back(-1);" class="btn btn-default sub-back">返回</a>
            </form>         
        </div>
