<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
    <title>聚乐买-注册</title>
<!--css-s-->

    <!--bootstrap-s-->
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <!--bootstrap-e-->

    <link rel="stylesheet" href="../css/component/reset.css">
    <link rel="stylesheet" href="../css/component/base.css">
    <link rel="stylesheet" href="../plugins/fonts/iconfont.css">
    <link rel="stylesheet" href="../css/component/sidebar.css">
    <link rel="stylesheet" href="../css/log_reg.css">
<!--css-e-->

<!--js-s-->

    <script src="../js/component/jquery-1.12.3.min.js"></script>
    <!--bootstrap-s  -->
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/bootstrap/js/holder.min.js"></script>
    <!--bootstrap-e  -->
    <script src="../js/reg.js"></script>

<!--js-e-->
</head>
<body>
    <div class="bg">
        <i class="cloud cloud-1"></i>
        <i class="cloud cloud-2"></i>
        <i class="cloud cloud-3"></i>
        <i class="cloud cloud-4"></i>
        
<!--        注册方式-->
        <div class="reg-way clearfix">
            <div class="reg-user">
                <a class="circle" href="javascript:;">
                    <i></i>
                    <h4>我是用户</h4>
                    <img src="../images/reglog/way1.png">
                </a>
            </div>

            <div class="reg-seller">
                <a class="circle" href="javascript:;">
                    <i></i>
                    <h4>我是商家</h4>
                    <img src="../images/reglog/way2.png">
                </a>
            </div>
        </div>  
        
<!--        注册表单      -->
        <div class="reg-form col-md-6 col-xs-12" style="display:none;">
            <form class="reg-form-list">
              <h2 class="reg-logo"><img src="../images/com/logo.png"></h2>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入手机号码">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="设置密码(8～16位，数字、字母、字符至少包含两种)">
              </div>
              <div class="form-group form-half">
                  <input type="text" class="form-control" placeholder="图片验证码">
                  <a class="form-code" href="javascript:;"><img class="img-responsive" data-src="holder.js/auto/180x50"></a>
              </div>
              <div class="form-group form-half">
                  <input type="text" class="form-control" placeholder="短信验证码">
                  <a class="form-resend form-control" href="javascript:;">重新发送（20秒）</a>
              </div>
              <div class="checkbox">
                <label><input type="checkbox">我已阅读并同意<a class="form-protocol" href="javascript:;">《聚乐买注册协议》</a></label>
              </div>
              <button type="submit" class="btn btn-default sub-btn">立即注册</button>
            </form>   
            
            <div class="reg-success" style="display:none;">
                <h4 class="iconfont icon-dagou"></h4>
                <p>恭喜您，账户注册成功！</p>
                <button type="submit" class="btn btn-default sub-btn">登录</button>
            </div>         
        </div>
        
        <div class="mini-foot">
            <div class="wave"></div>  
            <div class="container">
                <ul class="mini-foot-list clearfix">
                    <li><a href="javascript:;">关于我们</a></li>
                    <li><a href="javascript:;">关注我们</a></li>
                    <li><a href="javascript:;">帮助中心</a></li>
                    <li><a href="javascript:;">合作伙伴</a></li>
                    <li><a href="javascript:;">商家入驻</a></li>
                </ul>
                <p class="foot-copy">
                    <span>Copyright@2015-2017  julemai.com 版权所有</span>
                    <span>浙icp备13032529号-2</span>
                </p>
            </div>  
        </div>           
    </div> 
</body>
</html>
